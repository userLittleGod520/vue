    <script>
        // 有参数的箭头函数
        const sum = (num1,num2) =>{
            return num1 + num2
        }
        console.log(sum(10,20));

        // 1.2 放入一个参数
        const power = num  =>{
            return num * num
        }
        console.log(power(20));

        // 2、函数中

            // 1、打印一个hello world

        }


        // 函数里面只有一行时可以简写
        // const mul = (num1,num2) =>{
        //     return num1 + num2
        // }

        // 简写
        const mul = (num1,num2) => num1 * num2;

        console.log(demo()); // undefined 没有返回值
