<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作业</title>
  <style>
    .active{
      color:Red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item,index) in voices" :class="{'active':num == index}" @click='addColor(index)' :title="item">{{index + 1}} -- {{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  // 作业需求 点击li那一项  哪一项变色
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      voices:['稻香','晴天','一路向北','花海'],
      num:0,
    },
    methods:{
      addColor:function(obj){
        this.num = obj;
      }
    }
  })
</script>
</body>
</html>
