<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{url}}</h1>
  <h1 v-html="url"></h1>
  <h2>{{message}},李神</h2>
  <h2 v-text="message">李神</h2>

</div>
<script src="../js/vue.js"></script>
<script>
  // v-html 将元素输出成 innerHTML
  // v-text 将元素 输出成textContent 会覆盖掉原来标签里面textContent
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      url:'<a href="http://www.baidu.com">百度一下</a>'
    },
    methods:{

    }
  })
</script>
</body>
</html>
