<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<div id="app2">
  <cpn></cpn>
</div>
<script src="../js/vue.js"></script>
<script>
  // 全局组件 可以在多个实例里面使用组件
  // 局部组件 挂载在 某个Vue实例下的  组件
  // 1、创建组件构造器
  const cpnC = Vue.extend({
    template:`
    <div>
    <h2>我是标题</h2>
    <p>1234</p>
    <p>45678</p>
</div>`
  })
  // 2、注册组件 (全局组件，意味着可以 使用 多个vue实例下面使用)
  Vue.component('cpn',cpnC)
  // 怎么注册才是 局部组件 写在 实例里面的组件
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    components:{
      // cpn 使用组件时的标签名
      cpn: cpnC
    },
    methods:{

    }
  })

  const app2 = new Vue({
    el:'app2',
  })
</script>
</body>
</html>
