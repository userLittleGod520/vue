  //  模板写死了  需要从 vue实例里面拿 数据  背驰而行
  //  组件 也有 data 属性和 methods属性 将data作为函数 用 return 返回结果
  Vue.component('cpn1',{
    template:'#cpn',
    data(){
      return{
        title:'abc'
      }
    }
  })

    }
  })
</script>
