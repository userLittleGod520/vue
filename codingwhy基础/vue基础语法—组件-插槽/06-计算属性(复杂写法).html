<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  <h2>总价格: {{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  // computed 计算属性 调用多次 都只会执行一次  而methods 调用几次  执行几次
  // 具有缓存
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
     books:[
       {id:1,bookname:'红楼梦',author:'施耐庵',publisher:'北京图书出版社',price:10},
       {id:2,bookname:'红楼梦2',author:'施耐庵',publisher:'北京图书出版社',price:10},
       {id:3,bookname:'红楼梦3',author:'施耐庵',publisher:'北京图书出版社',price:10},
       {id:4,bookname:'红楼梦4',author:'施耐庵',publisher:'北京图书出版社',price:10},
     ]
    },
    computed: {
      totalPrice: function () {
        // filter/map/reduce  es6方法()
        let result = 0;
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result
      }

      // es6 循环方法 for in  for of
      // for (let i in this.books ){ this.books[i] }
      // for (let book of this.books){ this.book}

    },
    methods:{

    }

  })
</script>
</body>
</html>
