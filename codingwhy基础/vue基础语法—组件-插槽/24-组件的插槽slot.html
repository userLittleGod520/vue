<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn> <button>按钮</button>   </cpn>
  <cpn> <span>span标签</span></cpn>
  <cpn><i>i标签</i></cpn>
  <cpn><a href="">a标签</a></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>

</div>
<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>哈哈哈哈</p>
<!--    <button>按钮</button>-->
    <slot><button>按钮</button></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  // slot插槽的基本使用:
  // slot 写在 template里面 如果有默认值<slot><button>默认值</button></slot> 模板全都是 <slot></slot>
  // 模板里面有 东西 不会替换
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    components:{
      cpn:{
        template:'#cpn'
      }
    },
    methods:{

    }
  })
</script>
</body>
</html>
