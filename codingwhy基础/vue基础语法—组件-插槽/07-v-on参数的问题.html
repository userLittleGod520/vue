<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  事件调用的方法没有参数-->
  <button @click="btnClick1">按钮1</button>
  <button @click="btnClick1()">按钮2</button>
<!--  事件定义时，写函数时省略小括号，但是方法本身是需要一个参数的-->
  <button @click="btnClcik2(123)">按钮3</button>
  <button @click="btnClcik2()">按钮4</button>
  <button @click="btnClcik2">按钮4</button>
<!--  在调用方式，如何手动获取到浏览器参数的event对象，$event  abc 不加引号 会被执行成变量-->
  <button @click="btnClick3(abc,$event)">按钮5</button>
  <div @click="divclick">
    <button @click.stop="btnclick">按钮</button>
  </div>
</div>
<!--.prevnet 修饰符-->
<form action="baidu">
  <input type="submit" value="提交" @click.prevent="submitClick">
</form>
<!--监听键盘事件 keyup 弹起  keydown 按下-->
<input type="text" @keyup.enter="KeyUp">
<script src="../js/vue.js"></script>
<script>
  // v-on 传递参数
  // 没有传递参数  返回 undefined
  // 省略了小括号  vue默认将 浏览器生成的event事件对象作为参数 传入  方法
  // 方法定义时，需要event对象，同时有需要其他参数 使用 $event  如果2个参数 只给了一个 默认第一个为
  // v-on的修饰符: .stop(阻止事件冒泡)  .prevent(阻止默认行为)  .keyCode  keyAlias 返回键盘的ASCII码值
  // .native 自定义组件 才会用到   .once 只能触发一次
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      abc:'不加引号是变量'
    },
    methods:{
      btnClick1(){
        console.log('click me')
      },
      btnClcik2(e){
        console.log(e,'click me……') ;
      },
      btnClick3(abc,event){
        console.log('+++++',abc,event);
      },
      btnclick(){
        console.log('点击了按钮')
      },
      divclick(){
        console.log('点击了div')
      },
      submitClick(){
        console.log('submit')
      },
      KeyUp(){
        console.log('keyup')
      }

    }
  })
</script>
</body>
</html>
