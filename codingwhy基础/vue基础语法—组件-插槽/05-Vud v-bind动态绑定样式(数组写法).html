<html lang="en">
<head>

  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :Style="[size,color]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>

  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      size:{fontSize:'100px'},
      color:{backgroundColor:'red'}
    },
    methods:{

    }
  })
</script>
</body>
</html>
