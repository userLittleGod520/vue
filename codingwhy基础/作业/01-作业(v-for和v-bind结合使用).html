<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:Red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item,index) in array" @click="addColor(index)" :class="{active: num== index }">{{index + 1}}    {{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      array:['花海','一路向北','稻香','晴天'],
      num:0,
    },
    methods:{
      addColor:function(obj){
        this.num = obj
      }
    }
  })
</script>
</body>
</html>
