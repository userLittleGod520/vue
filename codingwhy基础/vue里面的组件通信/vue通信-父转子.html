<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--  父组件模板   -->
<div id="app">
  <cpn :cmusic="music" :cmessage='message'></cpn>
</div>


<!-- 子组件模板 -->
<template id="cpn">
  <div>
    <h2>{{cmessage}}</h2>
    <ul>
      <li v-for="item in cmusic">{{item}}</li>
    </ul>
  </div>
</template>
<script src="./js/vue.js"></script>
<script>
  // 子组件
  const cpn = {
    template:'#cpn',
    data(){
      return {}
    },
    // props:['cmusic','cmessage'],
    props:{
      cmessage:{
        type:String,
        default:'',
        require:true,
      },
      cmusic:{
        type:Array,
        default(){
          return ''
        },
        required:true,
      }
    }
  }

  // 父组件
  const app = new Vue({
    el:'#app',
    data:{
      message:'父组件传递值给子组件',
      music:['花海','稻香','晴天','一路向北'],
    },
    // 注册局部组件
    components:{
      // 'cpn': cpn  es6 对象字符串 增强写法
      cpn
    },
    methods:{

    }
  })
</script>
</body>
</html>
