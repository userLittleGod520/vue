<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>当前计数{{num}}</h1>
		<!-- 	<button v-on:click="num++">+</button>
			<button v-on:click="num--">-</button> -->
			<button v-on:click="add">+</button>
			<button v-on:click="sub">-</button>
		</div>
		<script src="../../js/vue.js"></script>
		<script>
		// 语法糖: 简写 例如 v-on 事件绑定  简写 @
		const app = new Vue({
			el:"#app",
			data:{
				num:0,
			},
			methods:{
				add:function(){
					this.num++;
				},
				sub:function(){
					this.num--;
				}
			}
		})
		</script>
	</body>
</html>
