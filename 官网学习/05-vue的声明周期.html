<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script>
	 const app = new Vue({
			el:'#app',
			data:{
				message:'hello world'
			},
			beforeCreate:function(){
				console.log('beforeCreate');
			},
			created:function(){
				console.log('created');
			},
			beforeMount:function(){
				console.log('beforeMonut');
			},
			mounted:function(){
				console.log('Mounted');
			},
			beforeUpdate:function(){
				console.log('beforeUpdate');
			},
			updated:function(){
				console.log('updated');
			},
			beforeDestory:function(){
				console.log('beforeDestroy');
			},
			destoryed:function(){
			console.log('destoryed');
			}
		})
		
		setTimeout(function(){
			app.message = 'change...';
		},3000);
		
// new Vue(); 一系列的操作  从vue的挂载 和 销毁  就是vue的生命周期 
		</script>
	</body>
</html>
