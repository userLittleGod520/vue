<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
	<h1>{{message}}</h1>
	<h2>{{name}}</h2>
</div>
<div class="name"></div>
<script>
    new Vue({
        el:'#app', // 用于要挂载管理的元素
        data:{ // 定义数据
            message:'hello Vue',
			name:'codewhy'
        },
        methods:{

        }
    })
	// 原生js 是命令式编程
	// vue是  声明式编程
</script>
<script>
 var div = document.querySelector('.name');
 div.innerHTML= 'codewhy';
</script>
</body>

</html>
